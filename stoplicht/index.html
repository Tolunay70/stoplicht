<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Stoplicht</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="informatie">
    <h1>Stoplicht</h1>
    <p>Verwisselen van plaatjes</p>
    <p>Klik op het stoplicht om het te veranderen.</p>
    <input type="button" value="aanzetten" onclick="aanzetten()">
    <input type="button" value="knipperen" onclick="knipperen()">
    <input type="button" value="uitzetten" onclick="uitzetten()">
</div>
<div class="auto">
    <h1>Auto</h1>
    <p>een trapautootje laten rijden</p>
    <p>druk op de knop om een stukje te rijden</p>
    <input type="button" value="start" onclick="starten()">
    <input type="button" value="opnieuw" onclick="opnieuw()">
    <input type="button" value="stop" onclick="stop()">

</div>

    <img id="stoplicht" src="stoplichtuit.png">
    <img id="stoplichtnummer2" src="stoplichtuit.png">
    <img id="stoplichtnummer3" src="stoplichtuit.png">
    <img id="stoplichtnummer4" src="stoplichtuit.png">
    <img id="auto" src="auto1.png" class="rotatie">
    <img id="auto2" src="auto2.png" class="rotatie">
    <img id="auto3" src="auto3.png">
    <img id="auto4" src="auto4.png" class="rotatie2">

    <div class="kleur1"></div>
    <div class="kleur2"></div>
    <div class="kleur3"></div>
    <div class="kleur4"></div>
    <div class="pad"></div>
    <div class="pad2"></div>
    <div class="pad3"></div>
    <div class="pad4"></div>



<script src="index.js"></script>
</body>
</html>
